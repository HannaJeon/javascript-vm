<!DOCTYPE html>
<html>
  <head>
    <title>자판기</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="machine col-9">
        <ul class="drinks col-7 nonliststyle"></ul>

        <div class="controller col-5">
          <p class="box input">0원</p>

          <ul class="buttons row nonliststyle">
            <li class="col-4"><button>1</button></li>
            <li class="col-4"><button>2</button></li>
            <li class="col-4"><button>3</button></li>
            <li class="col-4"><button>4</button></li>
            <li class="col-4"><button>5</button></li>
            <li class="col-4"><button>6</button></li>
            <li class="col-4"><button>7</button></li>
            <li class="col-4"><button>8</button></li>
            <li class="col-4"><button>9</button></li>
          </ul>

          <p class="box message">sdfsd</p>
        </div>
      </div>

      <div class="wallet col-3">
        <ul class="money nonliststyle">
          <li data-unit="10">
            <button class="unit">10원</button>
            <span class="count">0개</span>
          </li>
          <li data-unit="50">
            <button class="unit">50원</button>
            <span class="count">0개</span>
          </li>
          <li data-unit="100">
            <button class="unit">100원</button>
            <span class="count">0개</span>
          </li>
          <li data-unit="500">
            <button class="unit">500원</button>
            <span class="count">0개</span>
          </li>
          <li data-unit="1000">
            <button class="unit">1,000원</button>
            <span class="count">0개</span>
          </li>
          <li data-unit="5000">
            <button class="unit">5,000원</button>
            <span class="count">0개</span>
          </li>
          <li data-unit="10000">
            <button class="unit">10,000원</button>
            <span class="count">0개</span>
          </li>
        </ul>

        <p class="box total">0원</p>
      </div>
    </div>

    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
