<!DOCTYPE html>
<html>

<head>
    <meta charset=”utf-8” />
    <title>JavaScript-VM</title>
    <link rel=stylesheet type=text/css href=main.css />
</head>

<body>
    <div class="container">
        <div class="vending-machine col-8">
            <ul class="product-list col-7"></ul>

            <div class="product-controller col-5">
                <div class="amount-indicator"></div>

                <div class="button-list">
                    <div class="col-4">
                        <button class="button">1</button>
                    </div>
                    <div class="col-4">
                        <button class="button">2</button>
                    </div>
                    <div class="col-4">
                        <button class="button">3</button>
                    </div>
                    <div class="col-4">
                        <button class="button">4</button>
                    </div>
                    <div class="col-4">
                        <button class="button">5</button>
                    </div>
                    <div class="col-4">
                        <button class="button">6</button>
                    </div>
                    <div class="col-4">
                        <button class="button">7</button>
                    </div>
                    <div class="col-4">
                        <button class="button">8</button>
                    </div>
                    <div class="col-4">
                        <button class="button">9</button>
                    </div>
                    <div class="col-4">
                        <button class="button button-last">0</button>
                    </div>
                </div>

                <div class="console"></div>
            </div>

        </div>

        <div class="wallet col-4">
            <ul class='money-list'>
                <li>
                    <div class="money">
                        <button class="button">10원</button>
                    </div>
                    <div class="amount" data-money="10원"></div>
                </li>
                <li>
                    <div class="money">
                        <button class="button">50원</button>
                    </div>
                    <div class="amount" data-money="50원"></div>
                </li>
                <li>
                    <div class="money">
                        <button class="button">100원</button>
                    </div>
                    <div class="amount" data-money="100원"></div>
                </li>
                <li>
                    <div class="money">
                        <button class="button">500원</button>
                    </div>
                    <div class="amount" data-money="500원"></div>
                </li>
                <li>
                    <div class="money">
                        <button class="button">1000원</button>
                    </div>
                    <div class="amount" data-money="1000원"></div>
                </li>
                <li>
                    <div class="money">
                        <button class="button">5000원</button>
                    </div>
                    <div class="amount" data-money="5000원"></div>
                </li>
                <li>
                    <div class="money">
                        <button class="button">10000원</button>
                    </div>
                    <div class="amount" data-money="10000원"></div>
                </li>
            </ul>


            <p class="totalMoney"></p>

        </div>
    </div>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
