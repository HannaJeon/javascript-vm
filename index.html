<!DOCTYPE html>
<html>

<head>
    <meta charset=”utf-8” />
    <title>JavaScript-VM</title>
</head>

<body>
    <div class="vending-machine">



        <ul class="product-list">
            <li class="product">
                <p class="product-name">콜라</p>
                <span class="product-id">1.</span>
                <span class="product-price">500</span>
            </li>

            <li class="product">
                <p class="product-name">사이다</p>
                <span class="product-id">2.</span>
                <span class="product-price">1000</span>
            </li>

            <li class="product">
                <p class="product-name">파인애플맛 환타</p>
                <span class="product-id">3.</span>
                <span class="product-price">400</span>
            </li>

            <li class="product">
                <p class="product-name">포도맛 환타</p>
                <span class="product-id">4.</span>
                <span class="product-price">300</span>
            </li>
        </ul>





        <div class="amount-indicator">
            0원
        </div>

        <div class="button-list">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">0</button>
        </div>

        <div class="console">

        </div>

    </div>

    <ul class="wallet">
        <li class="money">
            <button class="type">10원</button>
            <span class="amount">0개</span>
        </li>
        <li class="money">
            <button class="type">50원</button>
            <span class="amount">0개</span>
        </li>
        <li class="money">
            <button class="type">100원</button>
            <span class="amount">0개</span>
        </li>
        <li class="money">
            <button class="type">5000원</button>
            <span class="amount">0개</span>
        </li>
        <li class="money">
            <button class="type">1000원</button>
            <span class="amount">0개</span>
        </li>
        <li class="money">
            <button class="type">5000원</button>
            <span class="amount">0개</span>
        </li>
        <li class="money">
            <button class="type">10000원</button>
            <span class="amount">0개</span>
        </li>

        <p class="totalAmount">0원</p>

    </ul>

</html>
