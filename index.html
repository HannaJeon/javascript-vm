<html>

<head>
    <meta charset=”utf-8” />
    <title>JavaScript-VM</title>
</head>

<body>
    <div class="vending-machine">



        <ul class="product-list">
            <li class="product">
                <p class="product-name">콜라</p>
                <span class="product-id">1.</span>
                <span class="product-price">500</span>
            </li>

            <li class="product">
                <p class="product-name">사이다</p>
                <span class="product-id">2.</span>
                <span class="product-price">1000</span>
            </li>

            <li class="product">
                <p class="product-name">파인애플맛 환타</p>

            <li class="product">

                <span class="product-id">4.</span>
                <span class="product-price">300</span>
            </li>
        </ul>





        <div class="amount-indicator">
            0원

        <div class="button-list">

            <button type="button">3</button>

            <button type="button">5</button>

            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>

        </div>

        <div class="console">

        </div>

    </div>

    <div class="wallet">

        <div class="wallet-amount">0개</div>
        <div class="wallet-type">50원</div>
        <div class="wallet-amount">0개</div>
        <div class="wallet-type">100원</div>
        <div class="wallet-amount">0개</div>
        <div class="wallet-type">500원</div>
        <div class="wallet-amount">0개</div>
        <div class="wallet-type">1000원</div>
        <div class="wallet-amount">0개</div>
        <div class="wallet-type">5000원</div>
        <div class="wallet-amount">0개</div>
        <div class="wallet-type">10000원</div>
        <div class="wallet-amount">0개</div>


        <div class="wallet-totalAmount">0원</div>

    </div>
